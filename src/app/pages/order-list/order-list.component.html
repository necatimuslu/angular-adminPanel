<p-toast></p-toast>
<p-card header="Order" subheader="Order list">
    
    <div class="row mt-4">
        <div class="col-md-12">
            <p-table [value]="orders" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr>
                        <th>User</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-order>
                    <tr>
                        <td>
                            {{order?.user?.username}}
                        </td>
                        <td>{{order.totalPrice}} </td>
                        <td>{{order.status}}</td>
                        <td>
                            <p-button (click)="delete(order._id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                            <p-button (click)="showOrder(order._id)" icon="pi pi-eye" styleClass="p-button-info"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-card>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    
</p-confirmDialog>
