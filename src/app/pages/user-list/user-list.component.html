<p-toast></p-toast>
<p-card header="User" subheader="User list">
    <div class="row">
        <div class="col-md-12">
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button label="New" icon="pi pi-plus"></p-button>
                </div>
            </p-toolbar>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <p-table [value]="users" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr>
                       
                        <th>UserName</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Phone</th>
                        <th>isAdmin</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                       
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.city}}</td>
                        <td>
                            {{user.phone}}
                        </td>
                        <td>
                            {{user.isAdmin}}
                        </td>
                        <td>
                            <p-button (click)="delete(user._id)"  icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                            <p-button (click)="update(user._id)" icon="pi pi-pencil" styleClass="p-button-info"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-card>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">

</p-confirmDialog>
