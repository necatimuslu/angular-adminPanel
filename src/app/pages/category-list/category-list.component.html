<p-toast></p-toast>
<p-card header="Category" subheader="Category list">
    <div class="row">
        <div class="col-md-12">
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button (click)="redirect()" label="New" icon="pi pi-plus"></p-button>
                </div>
            </p-toolbar>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Ä°con</th>
                        <th>Color</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td>{{category.name}}</td>
                        <td>
                            <i style="font-size: 2em;" class="pi" [ngClass]="category.icon"></i>
                        </td>
                        <td
                        class="pi pi-circle-on"
                        style="font-size: 2em;"
                        [ngStyle]="{color:category.color}"
                        ></td>
                        <td>
                            <p-button (click)="delete(category._id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                            <p-button (click)="update(category._id)" icon="pi pi-pencil" styleClass="p-button-success"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-card>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    
</p-confirmDialog>
