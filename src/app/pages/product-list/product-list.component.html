<p-toast></p-toast>
<p-card header="Product" subheader="Product list">
    <div class="row">
        <div class="col-md-12">
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button (click)="redirect()" label="New" icon="pi pi-plus"></p-button>
                </div>
            </p-toolbar>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p-table [value]="products" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Ä°mage</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.name}}</td>
                        <td>
                            <img class="product-image" [src]="product.image" />
                        </td>
                        <td>{{product.price}} </td>
                        <td>{{product.rating}}</td>
                        <td>
                            <p-button (click)="delete(product._id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                            <p-button (click)="update(product._id)" icon="pi pi-pencil" styleClass="p-button-success"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-card>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    
</p-confirmDialog>
